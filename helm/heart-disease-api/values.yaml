# Default values for heart-disease-api
replicaCount: 3

image:
  repository: heart-disease-api
  pullPolicy: IfNotPresent
  tag: "latest"

nameOverride: ""
fullnameOverride: ""

namespace:
  name: ml-models
  create: true

service:
  type: LoadBalancer
  port: 80
  targetPort: 8000
  annotations: {}

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
  allowPrivilegeEscalation: false

nodeSelector: {}

tolerations: []

affinity: {}

config:
  modelPath: "/app/packaged_models/pickle/best_model.pkl"
  preprocessorPath: "/app/models/preprocessor.pkl"
  apiVersion: "1.0.0"
  logLevel: "info"
