apiVersion: v1
kind: Service
metadata:
  name: {{ include "heart-disease-api.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "heart-disease-api.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    {{- include "heart-disease-api.selectorLabels" . | nindent 4 }}
  sessionAffinity: ClientIP
