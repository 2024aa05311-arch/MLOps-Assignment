version: '3.8'

services:
  heart-disease-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: heart-disease-prediction-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./models:/app/models:ro
      - ./packaged_models:/app/packaged_models:ro
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - ml-network

networks:
  ml-network:
    driver: bridge
